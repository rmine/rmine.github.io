# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: redcarpet
highlighter: pygments
redcarpet:
    extensions: ["fenced_code_blocks", "tables", "highlight", "strikethrough"]
sass:
  sass_dir: _sass
  style: :compressed