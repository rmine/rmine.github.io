  # Header and footer text
  header_text: >
     <H3>上善若水</H3>
     <p>水善利万物而不争，处众人之所恶，故几于道。居善地，心善渊，与善仁，言善信，政善治，事善能，动善时。夫唯不争，故无尤。</p>
  footer_text: >
   Copyright &copy; RMine 2014 - 2015
  
  # Icons
  rss: false
  email_address: huangzr.kai7@gmail.com
